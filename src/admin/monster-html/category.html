                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3 mt-3">
                                <label class

                                <input type="text" class="form-control" id="parentC" placeholder="Enter parent"

                            </div>
                            <div class="mb-3">
                                <label class="form-label">child:</label>
                                <input type="text" class="form-control" id="childC" placeholder="Enter child"

                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
